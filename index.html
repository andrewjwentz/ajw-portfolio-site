<!-- Main Content -->
<div class="container mt-5 pt-5 text-center">
  <video id="mainVideo" class="video-player" controls poster="images/thumbnails/animeigo.webp">
  <source id="mainVideoSource" src="videos/animeigo.webm" type="video/webm">
  Your browser does not support the video tag.
</video>
<h2 id="videoTitle">Animeigo</h2>
<p id="videoDescription">This is a description of the first video.</p>

  <!-- Video Grid -->
  <div class="thumbnail-container">
    <img src="images/thumbnails/animeigo.webp" class="video-thumbnail" data-video="videos/animeigo.webm" data-title="Animeigo" data-description="This is a description of the first video." alt="Video 1">
    <img src="images/thumbnails/csi.webp" class="video-thumbnail" data-video="videos/csi.webm" data-title="CSI" data-description="This is a description of the second video." alt="Video 2">
    <img src="images/thumbnails/wholegrain.webp" class="video-thumbnail" data-video="videos/wholegrain.webm" data-title="Wholegrain" data-description="This is a description of the third video." alt="Video 3">
  </div>
</div>

<!-- JavaScript -->
<script>
  document.querySelectorAll('.video-thumbnail').forEach(thumbnail => {
    thumbnail.addEventListener('click', function() {
        let mainVideo = document.getElementById('mainVideo');
        
        mainVideo.src = this.dataset.video; // Update the video source
        mainVideo.load(); // Reload video to apply new source
        mainVideo.play(); // Play the video automatically
        
        document.getElementById('videoTitle').innerText = this.dataset.title;
        document.getElementById('videoDescription').innerText = this.dataset.description;
    });
});
</script>
