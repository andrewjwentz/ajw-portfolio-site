<!-- JavaScript -->
<script>
  document.querySelectorAll('.video-thumbnail').forEach(thumbnail => {
    thumbnail.addEventListener('click', function() {
        let mainVideo = document.getElementById('mainVideo');
        
        mainVideo.src = this.dataset.video; // Update the video source
        mainVideo.load(); // Reload video to apply new source
        mainVideo.play(); // Play the video automatically
        
        document.getElementById('videoTitle').innerText = this.dataset.title; // Replaces title with new one
        document.getElementById('videoDescription').innerText = this.dataset.description; // Replaces description with new one
    });
});
</script>
